<p-dataTable [value]="value" 
            [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40,50]" 
            scrollable="true"  scrollWidth="auto"
            selectionMode="single"
            #dt>
    <p-column *ngFor="let column of cols" field="{{column.field}}" header="{{column.header}}"  [sortable]="true" 
                                       [filter]="true" filterMatchMode="in" [style]="{'overflow':'visible','width':'200px'}" >

        <ng-template pTemplate="filter" let-col>
            <p-multiSelect appendTo="body" [options]="tableDataFilter" defaultLabel="Фильтр" (onChange)="dt.filter($event.value,col.field,col.filterMatchMode)" 
                            styleClass="ui-column-filter" *ngIf="tableFilter" [displaySelectedLabel]=false></p-multiSelect>
        </ng-template>

    </p-column>
</p-dataTable>

<div *ngIf="value.length==0">
  <preloader-component [captionText]=preloaderText></preloader-component>
</div>
