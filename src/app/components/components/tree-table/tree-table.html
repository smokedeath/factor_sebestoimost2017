<p-treeTable [value]="tableDate" selectionMode="single" [(selection)]="selectedField" [contextMenu]="cm">
    <p-column *ngFor="let colmn of tableDateColumns" field={{colmn.field}} header={{colmn.header}}></p-column>
</p-treeTable>
<div *ngIf="tableDate.length==0">
  <preloader-component [captionText]=preloaderText></preloader-component>
</div>
