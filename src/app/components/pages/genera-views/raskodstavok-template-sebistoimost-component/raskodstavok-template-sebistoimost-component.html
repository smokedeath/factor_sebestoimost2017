<div class="row row-margin">
    <div class="col-md-9">
        <div class="col-md-2">
        <my-calendar></my-calendar>       
        </div>
        <div class="col-md-2">
        <combobox-component [iNgModel]=typePeriudModel 
                            [structure]=arrtypePeriud></combobox-component>      
        </div>
        <div class="col-md-2"> 
        <combobox-component [iNgModel]=vladelicModel 
                            [structure]=arrVladelic></combobox-component>    
        </div>
        <div class="col-md-2">
        <combobox-component [iNgModel]=postavschikModel 
                            [structure]=arrPostavschik></combobox-component>  
        </div>    
        <div class="col-md-2">
        <combobox-component [iNgModel]=statusModel 
                            [structure]=arrStatus></combobox-component>  
        </div>   
    </div>   

    <div class="col-md-3">
    </div>  
</div>

<div class="row row-margin">
    <div class="col-lg-3">
        <div class="row">
        <div class="col-lg-6 lbl-css"><label class="lbl-text-css">Единица измерения:</label></div>
        <div class="col-lg-6"><combobox-component [iNgModel]=itemSizeModel 
                            [structure]=arrItemSize></combobox-component></div>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="row">
        <div class="col-lg-6 lbl-css"><label class="lbl-text-css">Элементы затрат:</label></div>
        <div class="col-lg-6"><combobox-check-component [structure]=arrItemTableColumn></combobox-check-component></div>
        </div>
    </div>
    <div class="col-lg-3">
        <p-checkbox name="group1" label="Показать в процентах" [(ngModel)]="procentSchow"></p-checkbox>
    </div>
    <div class="col-lg-3">
        <button type="button" class="btn btn-primary" (click)="exportToExcell()"><i class="material-icons">file_download</i> Выгрузить в Excell</button>
        <button type="button" class="btn btn-primary"><i class="material-icons">autorenew</i> Обновить</button>
    </div>
</div>

<div class="row">
    <div class="table-margin">
        <tree-table [tableDate]=tableDate [tableDateColumns]=tableDateColumns></tree-table>
    </div>
</div>
