<md-tab-group>   
    <md-tab label="Карта">        
        <div class="row" id="choiseroute">
            <div class="portlet light">
                <div class="portlet-title">
                    <div class="caption font-dark">
                        <span class="caption-subject bold uppercase">Выбор маршрута (Расчет фактической конкретной себестоимости)</span>
                    </div>
                    <div class="actions">
                        <!--<a class="btn btn-circle btn-icon-only btn-default fullscreen" href="#">
                        </a>-->
                    </div>
                </div>

                <div class="portlet-body">
                    <div class="row" style="padding-top: 20px; padding-bottom: 20px">
                        <div class="col-md-2" style="width: 230px">
                            <button type="button" class="btn green" id="borderrk">
                                <img src="./../../../../../../../assets/img/placeholder.png" width="32" height="32">
                            </button>

                            <button type="button" class="btn green" id="station">
                                <img src="./../../../../../../../assets/img/trafficsignal.png" width="32" height="32">
                            </button>

                            <button type="button" class="btn green" id="razezd">
                                <img src="./../../../../../../../assets/img/subway.png" width="32" height="32">
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="portlet box green">
                                <div class="portlet-title">
                                    <div class="caption">
                                        Карта Казахстана
                                    </div>
                                </div>
                                <div class="portlet-body">
                                    <!--<md-progress-linear md-mode="indeterminate" ng-show="showprogressmap"></md-progress-linear>-->
                                    <!--<leaflet-map style="margin-top: 5px;" [options]=options></leaflet-map>-->
                                    <div leaflet style="height: 600px;"
                                        [leafletOptions]="options"
                                        [leafletLayers]="layers"
                                        [leafletLayersControl]="layersControl">
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </md-tab>   
    
    <md-tab label="Страница">
        <div>111
        </div>
    </md-tab>
