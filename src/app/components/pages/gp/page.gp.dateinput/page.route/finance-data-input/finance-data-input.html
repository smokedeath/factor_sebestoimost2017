<diV class="row" style="text-align: center"> <h3>{{titelName}}</h3> <br> </diV>

<div class="row">
  <div class="col-md-2">
    <my-calendar></my-calendar>       
  </div>
  <div class="col-md-2">
    <combobox-component [iNgModel]=typePeriudModel 
                        [structure]=arrtypePeriud></combobox-component>      
  </div>
  <div class="col-md-2"> 
    <combobox-component [iNgModel]=vladelicModel 
                        [structure]=arrVladelic></combobox-component>    
  </div>
  <div class="col-md-2">
    <combobox-component [iNgModel]=postavschikModel 
                        [structure]=arrPostavschik></combobox-component>  
  </div>    
  <div class="col-md-2">
    <combobox-component [iNgModel]=statusModel 
                        [structure]=arrStatus></combobox-component>  
  </div>     
  <div class="col-md-2">
      <button type="button" class="btn btn-primary"><i class="material-icons">autorenew</i> Обновить</button>
  </div> 
</div>

<div class="row">
      <div class="row-margin table-margin">
        <tree-table [tableDate]=tableDate [tableDateColumns]=tableDateColumns></tree-table>
      </div>
</div> 

<div class="row">
    <div class="col-md-offset-6 row-margin" style="text-align: right">
        <div class="col-md-3">
          <button type="button" class="btn btn-primary" (click)="inputFromTemplate()"><i class="material-icons">view_list</i> Загрузить из шаблона</button>
        </div> 
        <div class="col-md-3">
          <button type="button" class="btn btn-primary" (click)="exportToExcell()"><i class="material-icons">file_download</i> Выгрузить в Excell</button>
        </div>         
    </div>
</div>
