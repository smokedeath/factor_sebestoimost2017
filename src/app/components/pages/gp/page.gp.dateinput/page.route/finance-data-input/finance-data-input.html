<div class="row">
  <div class="col-md-2">
    <my-calendar></my-calendar>       
  </div>
  <div class="col-md-2">
    <combobox-component [iNgModel]=typePeriudModel 
                        [structure]=arrtypePeriud></combobox-component>      
  </div>
  <div class="col-md-2"> 
    <combobox-component [iNgModel]=vladelicModel 
                        [structure]=arrVladelic></combobox-component>      
  </div>
  <div class="col-md-2">
    <combobox-component [iNgModel]=postavschikModel 
                        [structure]=arrPostavschik></combobox-component>  
  </div>    
  <div class="col-md-2">
    <combobox-component [iNgModel]=statusModel 
                        [structure]=arrStatus></combobox-component>  
  </div>     
  <div class="col-md-2">
      <button type="btn btn-primary" class="btn-css">Обновить</button>
  </div> 
</div>

<div class="row">
      <div class="row-margin table-margin">
        <tree-table [tableDate]=tableDate [tableDateColumns]=tableDateColumns></tree-table>
      </div>
</div> 

<div class="row">
    <div class="col-md-offset-8 row-margin">
        <div class="col-md-4">
        <button type="btn btn-primary" class="btn-css" (click)="inputFromTemplate()">Загрузить из шаблона</button>
        </div> 
        <div class="col-md-4">
        <button type="btn btn-primary" class="btn-css" (click)="exportToExcell()">Выгрузить в Excell</button>
        </div>         
    </div>
</div>
