<div class="row" style="text-align: center"> 
  <view-position-component [titelName]=titelName></view-position-component>
</div>
<!--<div><bread-crumb-component></bread-crumb-component></div>-->

<div class="row row-margin">
  <p-panel>
    <div class="row">
      <div class="col-md-9">
        <div class="col-md-2">
          <my-calendar></my-calendar>       
        </div>
        <div class="col-md-2">
          <combobox-component [iNgModel]=typePeriudModel 
                              [structure]=arrtypePeriud></combobox-component>      
        </div>
        <div class="col-md-2"> 
          <combobox-component [iNgModel]=vladelicModel 
                              [structure]=arrVladelic></combobox-component>    
        </div>
        <div class="col-md-2">
          <combobox-component [iNgModel]=postavschikModel 
                              [structure]=arrPostavschik></combobox-component>  
        </div>    
        <div class="col-md-2">
          <combobox-component [iNgModel]=statusModel 
                              [structure]=arrStatus></combobox-component>  
        </div>   
      </div>   

      <div class="col-md-3 btn-css">
        <button  pTooltip="Просмотр шаблона" tooltipPosition="left" type="button" class="btn btn-primary" 
                (click)="viewTemplateFolder()"><i class="material-icons">subtitles</i> <label *ngIf="visibleLabel">  Просмотр шаблона</label></button>
        <button pTooltip="Загрузить" tooltipPosition="left" type="button" class="btn btn-primary" 
                (click)="inputFromTemplate()"><i class="material-icons">file_upload</i>  <label *ngIf="visibleLabel">  Загрузить</label></button>
      </div>  
    </div>
  </p-panel>  
</div>

<div class="row row-margin">
  <div class="col-lg-3">
    <div class="row">
      <div class="col-lg-6 lbl-css"><label class="lbl-text-css">Единица измерения:</label></div>
      <div class="col-lg-6"><combobox-component [iNgModel]=itemSizeModel 
                          [structure]=arrItemSize></combobox-component></div>
    </div>
  </div>
  <div class="col-lg-3">
      <div class="col-lg-6"><combobox-multi-select-component (updateTableColumns)="updateTableColumns($event)" [option]=tableDateOptions 
                                                             [selectModel]=noFixetColumns [defaultLabel]=defaultLabel>
                            </combobox-multi-select-component></div>
  </div>
  <div class="col-lg-3">
    <p-checkbox name="group1" label="Показать в процентах" [(ngModel)]="procentSchow" binary="true"></p-checkbox>
  </div>
  <div class="col-lg-3 btn-css">
    <button pTooltip="Выгрузить в Excell" tooltipPosition="left" type="button" type="button" class="btn btn-primary" 
            (click)="exportToExcell()"><i class="material-icons">file_download</i> <label *ngIf="visibleLabel">  Выгрузить в Excell</label></button>
    <button pTooltip="Обновить" tooltipPosition="left" type="button" class="btn btn-primary"><i class="material-icons">autorenew</i> <label *ngIf="visibleLabel">  Обновить</label></button>
  </div>
</div>

<div class="row">
      <div class="table-margin">
        <tree-table [tableDate]=tableDate [tableDateColumns]=tableDateColumns></tree-table>
      </div>
</div>
