<header class="page-header">
    <nav class="navbar mega-menu" role="navigation">
        <div class="container-fluid">
            <navbar-mega-menu-component [rLink]=rExitLink 
                                        [logoName]=logoName 
                                        [navbarLevel]=navbarLevel
                                        (updateIdLang)="updIdLang($event)">
            </navbar-mega-menu-component>
        </div>
    </nav>
</header>


<video autoplay loop>
    <source src="../assets/video/mzhs.mp4" type='video/mp4'>
    <source src="../assets/video/mzhs.webm" type='video/webm'>
</video>

<div class="pricing pricing--tashi">    
        <component-big-batton *ngFor="let btn of bigBatton" class="{{btn.class}}" 
                              [rlink]=btn.rlink 
                              [name]=btn.name  
                              [icon_type]=btn.icon_type
                              [label]=btn.label style="height: 320px; width: 400px;">
        </component-big-batton> 
</div> 

<footer-component [langId]=langId></footer-component>
