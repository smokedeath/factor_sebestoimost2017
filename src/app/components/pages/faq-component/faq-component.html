<div class="centeral-form">
  <div style="text-align: right">
    <button type="button" class="btn btn-primary" (click)="ol.toggle($event)" style="min-width: 90px">
        {{diction[108][langId]}}
    </button>  
  </div>
  <div class="margin-faq">
    <p-panel header={{diction[107][langId]}}>   
      <div class="row align-css" >
        <div class="col-lg-1">{{diction[140][langId]}} : </div>
        <div class="col-lg-3"><input type="text" name="login" [(ngModel)]="search" style="width: 100%"></div>
        <div class="col-lg-1"><button class="btn btn-primary" (click)="searchVop()"><i class="material-icons vert-align">search</i>  {{diction[141][langId]}}</button></div>
        <div class="col-lg-1"><button class="btn btn-primary" (click)="clearsearchVop()"><i class="material-icons vert-align">highlight_off</i>  {{diction[142][langId]}}</button></div>
      </div>
      <vertical-split-pane primary-component-minsize="250" secondary-component-minsize="250" primary-component-initialratio="0.5" (on-change)="onVChange($event)">
        <div class="split-pane-content-primary">
            <div class="left">
                <p-panel header={{diction[143][langId]}}>
                  <div class="row quest-panel" *ngFor="let vop of searchModel">
                    <h4>{{diction[144][langId]}} {{vop.id}}: </h4>       
                    <a style="cursor: pointer" (click)="panelClick(vop.id)">{{vop.quest}}</a> 
                  </div>
                </p-panel>
            </div>
        </div>
        <div class="split-pane-content-secondary">
          <div class="right">
              <p-panel header={{diction[145][langId]}}>
                <p-tabView [activeIndex]=aindex (onChange)="tabChenge($event.index)">  
                  <p-tabPanel header="{{diction[144][langId]}} {{item.id}}" *ngFor="let item of otvModel" [selected]="item.selected">
                  <div class="btn-close-css"><a (click)="handleClose()"><i class="material-icons">highlight_off</i></a></div>
                    <div class="label-css" *ngFor="let otvet of item.otvet" >
                      <label>{{otvet.text}}</label>
                    </div>
                    <div [innerHTML]="item.dopContent" style="text-align: left"></div>
                  </p-tabPanel>
                </p-tabView> 
              </p-panel>
          </div>
        </div>
      </vertical-split-pane>
    </p-panel>
  </div>
</div>

<p-overlayPanel #ol [style]="{'background':'#2f373e','min-width':'50px'}">
    <div class="row btn-tooltip-marg"><a class="label label-primary btn-lng btn-block" (click)="langClick(0,ol)">{{diction[108][0]}}</a></div>
    <div class="row btn-tooltip-marg"><a class="label label-primary btn-lng btn-block" (click)="langClick(1,ol)">{{diction[108][1]}}</a></div>
    <div class="row btn-tooltip-marg"><a class="label label-primary btn-lng btn-block" (click)="langClick(2,ol)">{{diction[108][2]}}</a></div>
</p-overlayPanel>
